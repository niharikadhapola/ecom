{% extends "user/vendor_base.html" %}
 {% block content %}
     {% if messages %}
      {% for message in messages %}
      <div class="alert alert-success"> {{ message }}</div>
      {% endfor %}
{% endif %}




<div class="container">
    <h2 style="font-family:sans-serif;">Your Added Items</h2><br><br>
<div class="row">

{% for post in object_list %}
    <div class="col-md-3" >
        <div class="product-top" >
        <img src="{{ post.img.url }}" style="width:200px; height: 250px;" alt="Card image cap"><br>

            <div class="product-bottom text-center"><br>
    <h3 class="text-uppercase">{{post.name}}</h3>
    <h5 >Rs{{post.price}}</h5>
                            <h4> vendor: {{post.vendor_name.username}}</h4>

     <br>

            <br>
            </div>
        </div> </div>

    {% endfor %}</div>
    </div>
{% endblock %}
