{% extends "user/product_base.html" %}
 {% block content %}
<div class="container">
<div class="row">
  <div class="col-sm-4"><img src="{{object.img.url }}" style="width:300px; height: 300px;" ><br><br>
  <a href="{% url 'buyorder' object.id %}" class="btn btn-primary" style="width:150px;"><h4>Buy now</h4></a>
<a href="{% url 'add_cart' object.id %}" class="btn btn-secondary" style="width:150px;"><h4>Add TO Cart</h4></a></div>
  <div class="col-sm-8">
      <div class="row"> Name: <h3 class="text-uppercase">{{object.name}}</h3></div>
      <div class="row">Vendor Name: <h3 class="text-uppercase">{{object.vendor_name}}</h3></div>
          <div class="row">      Price: Rs {{object.price}}<br></div>
</div>


</div></div>
{% endblock %}
