
{% extends "user/product_base.html" %}
 {% block content %}

<h2>Buy  </h2>
<form action="{% url 'charge' %}" method="post">
  {% csrf_token %}
<script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
    data-key="{{ key }}"
    data-description="A Django Charge"
    data-amount="{{value}}"
        data-currency="inr"
    data-locale="auto">
</script>
</form>
{% endblock %}
