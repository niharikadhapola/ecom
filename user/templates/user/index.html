<!--show all uploaded items-->
{% extends "user/base.html" %}
 {% block content %}
<div class="product_list">
<div class="card-group">
{% for post in object_list %}

  <img class="card-img-top" src="{{ post.img.url }}" style="width:200px; height: 200px;" alt="Card image cap">
  <div class="card-body">
    <h4 class="card-title">{{post.name}}</h4>
    <h4 class="card-text">Rs&nbsp;{{post.price}}</h4>
      <a href="{% url 'add_cart' post.id %}" class="btn btn-info btn-sm"><h5>add to cart</h5></a><br>
  </div>

            {% endfor %}
    </div></div>
{% endblock %}
